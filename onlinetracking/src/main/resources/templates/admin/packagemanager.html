<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <title>Manage Packages</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">Package Manager</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden="true" type="submit" value="Sign Out"/>
    </form>
    <div class="container">
        <h1>Manage Packages</h1>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-block">
                <table class="table table-hover" >
                    <thead>
                    <tr>
                        <th>AWB</th>
                        <th>Sender ID</th>
                        <th>Receiver ID</th>
                        <th>Package Name</th>
                        <th>Package Description</th>
                        <th>Sender City</th>
                        <th>Destination City</th>
                        <th>Tracked</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="package : ${packages_data}">
                        <td th:text="${package.awb}"></td>
                        <td th:text="${package.senderId}"></td>
                        <td th:text="${package.receiverId}"></td>
                        <td th:text="${package.packageName}"></td>
                        <td th:text="${package.packageDescription}"></td>
                        <td th:text="${package.senderCity}"></td>
                        <td th:text="${package.destinationCity}"></td>
                        <td th:text="${package.tracked}"></td>
                        <td>

                            <a href="#" class="btn btn-success" title="PackageDetails" th:href="@{/admin/packagedetails(id=${package.awb})}">
                                <i class="fas fa-edit"></i> Details
                            </a>
                            <!--
                            <a href="#" class="btn btn-danger" title="Delete flight" th:href="@{/admin/delete(id=${flight.flightId})}">
                                <i class="fas fa-trash-alt"></i> Delete
                            </a>
                            -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mt-3 text-center">
            <a th:href="@{/admin/add_form}" class="btn btn-primary">New Package
            </a>
        </div>
    </div>
</body>
</html>
