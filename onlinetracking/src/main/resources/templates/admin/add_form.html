<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <title>Add New Package</title>
</head>
<body>
<section>
    <div class="container">
        <h1>Add new package</h1>
    </div>
    <div class="container">
        <form action="#" th:action="@{/admin/add_form}" th:object="${package}"
              method="post">
            <!--<input type="hidden" th:field="*{flightId}" />-->

            <div class="form-group row">
                <label for="senderId" class="col-sm-2 col-form-label">Sender Id</label>
                <div class="col-sm-10">
                    <input type="text"
                           th:field="*{senderId}"
                           name="senderId" class="form-control" id="senderId" placeholder="Sender Id"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="receiverId" class="col-sm-2 col-form-label">Receiver Id</label>
                <div class="col-sm-10">
                    <input type="text"
                           th:field="*{receiverId}"
                           name="receiverId" class="form-control" id="receiverId" placeholder="Receiver Id"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="packageName" class="col-sm-2 col-form-label">Package Name</label>
                <div class="col-sm-10">
                    <input type="text"
                           th:field="*{packageName}"
                           name="packageName" class="form-control" id="packageName" placeholder="Package Name"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="packageDescription" class="col-sm-2 col-form-label">Package Description</label>
                <div class="col-sm-10">
                    <input type="text"
                           th:field="*{packageDescription}"
                           name="packageDescription" class="form-control" id="packageDescription" placeholder="Package Description"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="senderCity" class="col-sm-2 col-form-label">Sender City</label>
                <div class="col-sm-10">
                    <input type="text"
                           th:field="*{senderCity}"
                           name="senderCity" class="form-control" id="senderCity" placeholder="Sender City"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="destinationCity" class="col-sm-2 col-form-label">Destination City</label>
                <div class="col-sm-10">
                    <input type="text"
                           th:field="*{destinationCity}"
                           name="destinationCity" class="form-control" id="destinationCity" placeholder="Destination City"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <a th:href="@{/admin/packagemanager}" class="btn btn-default" role="button">
                        <span aria-hidden="true"></span>Back
                    </a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>


        </form>
    </div>
</section>
</body>
</html>
