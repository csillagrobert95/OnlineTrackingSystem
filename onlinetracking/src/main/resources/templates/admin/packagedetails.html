<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
              crossorigin="anonymous">
        <title>Package Details</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col col-md-12 col-sm-12">
                    <h1>Package Details</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mb-3">
                <div class="col col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 th:text="${package_data.packageName}"></h3>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div>
                                        <strong>Awb</strong>
                                        <p th:text="${package_data.awb}"></p>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div>
                                        <strong>Sender Id</strong>
                                        <p th:text="${package_data.senderId}"></p>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div>
                                        <strong>Receiver Id</strong>
                                        <p th:text="${package_data.receiverId}"></p>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div>
                                        <strong>Package Name</strong>
                                        <p th:text="${package_data.packageName}"></p>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div>
                                        <strong>Package Description</strong>
                                        <p th:text="${package_data.packageDescription}"></p>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div>
                                        <strong>Sender City</strong>
                                        <p th:text="${package_data.senderCity}"></p>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div>
                                        <strong>Destination City</strong>
                                        <p th:text="${package_data.destinationCity}"></p>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div>
                                        <strong>Tracked</strong>
                                        <p th:text="${package_data.tracked}"></p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col col-md-6 col-sm-12">
                    <div class="container">
                        <form action="#" th:action="@{/admin/addroute}" th:object="${route}"
                              method="post">
                            <input type="hidden" th:value="${package_data.awb}" th:field="*{awb}"/>
                            <div class="form-group row">
                                <label for="city" class="col-sm-2 col-form-label">City</label>
                                <div class="col-sm-10">
                                    <input type="text"
                                           th:field="*{city}"
                                           name="city" class="form-control" id="city" placeholder="city"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Add City To Route</button>
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <table class="table table-hover" >
                                <thead>
                                <tr>
                                    <th>Route Nr</th>
                                    <th>City</th>
                                    <th>Receive Time</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="route : ${routes_data}">
                                    <td th:text="${route.routeNr}"></td>
                                    <td th:text="${route.city}"></td>
                                    <td th:text="${route.receiveTime}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col col-md-6 col-sm-12">
                    <a href="#" class="btn btn-danger" title="Delete package" th:href="@{/admin/delete(id=${package_data.awb})}">
                        <i class="fas fa-trash-alt"></i> Delete Package
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
