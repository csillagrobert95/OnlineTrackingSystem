<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
              crossorigin="anonymous">
        <title>Sign Up</title>
    </head>
    <body>
        <section>
            <div class="container">
                <h1>Sign Up</h1>
            </div>
            <div class="container">
                <form action="#" th:action="@{/signup}" th:object="${user}"
                      method="post">
                    <!--<input type="hidden" th:field="*{flightId}" />-->

                    <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   th:field="*{firstName}"
                                   name="firstName" class="form-control" id="firstName" placeholder="First Name"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   th:field="*{lastName}"
                                   name="lastName" class="form-control" id="lastName" placeholder="Last Name"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   th:field="*{username}"
                                   name="username" class="form-control" id="username" placeholder="Username"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email Address</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   th:field="*{email}"
                                   name="email" class="form-control" id="email" placeholder="Email"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password"
                                   th:field="*{password}"
                                   name="password" class="form-control" id="password" placeholder="Password"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>


                </form>
            </div>
        </section>
    </body>
</html>
